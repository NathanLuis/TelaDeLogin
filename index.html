<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.io</title>
    <link rel="stylesheet" href="Style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="teladeLogin">

            
            <div class="textosPrincipais">
                    
                <i class="fi fi-rr-address-card"><h1 class="h1">Faça seu Login</h1></i>  
                <p>Entre com suas informações de cadastro.</p>

            <div class="form">
                <div class="E-mail">
            
                    <label for="fname">E-mail</label><br>
                    <input class="email1" type="text" id="E-mail" name="E-mail" placeholder="Digite seu e-mail"><br>

                </div>
                
                <div class="Senha">
                    
                    <label for="lname">Senha</label><br>
                    <input class="senha1" type="text" id="Senha" name="Senha" placeholder="Digite sua senha"><br> 
                
                </div>
    
                <div class="lembrar1">
    
                     
                    <label for="Lembrar" class="container">Lembre-me
                    <input type="checkbox" id="Lembrar" name="Lembrar" value="lemb">
                     <span class="checkmark"></span>
                    </label> 
                    <a class="esqueci" href="http://google.com" target="_blank">Esqueci Minha Senha</a>
                
                </div>
                <button class="btn-login">Entrar</button>
                
                </div>

                <div class="registrar">

                    <p>Não tenho uma conta? <a class="link" href="http://google.com" target="_blank">Registre-se</a></p>
                    <img class="foto" src="./Assets/pexels-photo-6271724.jpeg" alt="Foto">    
                </div>
            </div>  
            
        </div>  
    
</body>
</html>
